    <script>
        function arrReverse(arr){
            let reverse=[];
            let rev=0;
            for(let idx=arr.length-1;idx>=0;idx--){
                reverse[rev]=arr[idx];
                rev++;
            }
            console.log(reverse)

        }
    </script>
